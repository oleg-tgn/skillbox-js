<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Панель управления студентами</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <script src="./students.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="h1">Панель управления студентами</h1>
    <form action="" class="form col-12 col-md-6 col-lg-4" id="studentsForm">
      <div class="form-group">
        <label>Имя</label>  
        <input class="form-control" type="text" name="name">
      </div>
      <div class="form-group">
        <label>Фамилия</label>  
        <input class="form-control" type="text" name="surname">
      </div>
      <div class="form-group">
        <label>Отчество</label> 
        <input class="form-control" type="text" name="lastname">
      </div>
      <div class="form-group">
        <label>Дата рождения </label> 
        <input class="form-control" type="text" name="date">
      </div>
      <div class="form-group">
        <label>Год начала обучения</label> 
        <input class="form-control" type="text" name="start_year">
      </div>
      <div class="form-group">
        <label>Факультет</label> 
        <input class="form-control" type="text" name="faculty">
      </div>      
      <button class="btn btn-primary mt-2" id="addStudent">Добавить студента</button>      
    </form>
    <div id="studentsPanel" class="game">
      
    </div>
  </div>
</body>
</html>
